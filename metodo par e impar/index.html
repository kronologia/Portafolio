    <title>Ejercicio par o impar</title>
    <script type="text/javascript">
    var numero = prompt("Introduce un numero entero");

    var resultado = parImpar (numero);
    alert("El numero "+numero+" es "+resultado);
    
    function parImpar (numero) {
      if(numero %2 == 0) {
        return "par";
      }
      else {
        return "impar";
      }
}
</script>
