<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body class="container" onload="restoreTask">
    
        <nav class="navbar bg-secundary">
            <div class="container-fluid">
                <span class="navbar-brand mb-0">Lista de tareas</span>
            </div>
        </nav>
        <div id="alertErrorTask"></div>





        <div class="input-group mb-3">
            <input id="inputTask" type="text" class="form-control" placeholder="Ingrese tarea"
                aria-describedby="button-addon2">
            <button class="btn btn-primary" type="button" id="button-addon2"
                onclick="addTask()" style="background-color: rgb(0, 5, 250) ;"
                >Agregar</button>
        </div>
        <button type="button" class="btn btn-primary mb-3" style="background-color: rgb(0, 150, 0);" onclick="backupTask(tasklist)">Respaldar</button>

        <ul id="TaskList" class="list-group list-unstyled">

        </ul>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Lista de Tareas</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <input type="text" class="form-control" id="taskInput">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                  <button type="button" class="btn btn-primary" onclick="saveEdit()" data-bs-dismiss="modal">Guardar Cambios</button>
                </div>
              </div>
            </div>
          </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
